<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../stylesheets/forms.css">
</head>
<body>
    <section class="form-container">
        <form action="">
            <h1>
                <a href="/"class="logo">SweetPot</a>
            </h1>

            <div class="form-content">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter a username">
            </div>

            <div class="form-content">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="Enter an email address">
            </div>

            <div class="form-content">
                <label for="user-phone-number">Phone number</label>
                <input type="number" id="user-phone-number" placeholder="Enter phone number">
            </div>

            <div class="form-content">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Create password">
            </div>

            <div class="form-content">
                <label for="user-confirm-password">Confirm password</label>
                <input type="password" id="user-confirm-password" placeholder="Confirm password">
            </div>


          <button type="submit">Sign up</button>
        </form>

        <div class="auth-options">
            <p class="big-or">OR</p>

            <p class="auth-link-option-text"> <a href="sign-in.html">Sign in</a> if you already have an account </p>
        </div>
    </section>
</body>
</html>
