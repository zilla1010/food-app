<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../stylesheets/forms.css">
</head>
<body>
    <section class="form-container">
        <form action="">
            <h1>
                <a href="/"class="logo">SweetPot</a>
            </h1>

            <div class="form-content">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Enter a username" required>
            </div>

        
            <div class="form-content">
                <label for="user-password">Password</label>
                <input type="password" id="user-password" placeholder="Create password" required>
            </div>

          <button type="submit">Sign up</button>
        </form>

        <div class="auth-options">
            <p class="big-or">OR</p>

            <p class="auth-link-option-text"> <a href="sign-up.html">Sign up</a> if you don't have an account </p>
        </div>
    </section>
</body>
</html>
